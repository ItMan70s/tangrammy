<html>
<head>
<meta charset="utf-8">
<script type='text/javascript' src='./js/base64.js' ></script> 
<script>
function decode() {
   var obj = document.getElementById("S2");
   document.getElementById("S1").value = Base64.decode("" + obj.value);
}

function encode() {
   var obj = document.getElementById("S1");
   document.getElementById("S2").value = Base64.encode("" + obj.value);
}
</script>
</head>

<body>
<table>
<tr>
<td><textarea rows="40" id="S1" cols="80"" placeholder="要加密的数据"></textarea></td>
<td>
	<input type="button" value="Base64加密》" onclick="javascript:encode()"><br><br><br><br><br>
	<input type="button" value="《Base64解密" style="background-color: red: color: gray;" onclick="javascript:decode()"><br><br>
</td>
<td><textarea rows="40" id="S2" cols="80" placeholder="要解密的数据"></textarea></td>
</tr>
</table>

</body>
</html>
