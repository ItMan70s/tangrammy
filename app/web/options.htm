<script>
var types = {};
var chks = " required unique trim exist pk htm multiple ";

$(document).on("click", ".createbtn", onCreate);
$(document).on("keyup", "[name='val']", function(e){
	//ctrl + V
	if (e.ctrlKey && e.keyCode == 86) {
		var idx = 0;
		var rows = $("[name='val']");
		for (var i = 0; $("[name='val']")[i]; i++) {
			if ($("[name='val']")[i] == this) {
				idx = i;
				break;
			}
		}
		fillRowsWithCsv($(this).val(), idx);
	}
});

function fillRowsWithCsv(csv, idx) {
	var rows = csv.split(" "); // \n
	var vs = $("[name='val']");
	var ls = $("[name='label']");
	var is = $("[name='icon']");
	var cs = $("[name='css']");
	for (var i in rows) {
		var cells = rows[i].split("	"); // \t
		if (!vs[idx]) {
			alert("not engouth rows");
			break;
		}
		$(vs[idx]).val(cells[0] || "");
		$(ls[idx]).val(cells[1] || cells[0] || "");
		$(is[idx]).val(cells[2] || "");
		$(cs[idx]).val(cells[3] || "");
		idx++;
	}
}
function fillRowsWithJson(json) {
	var rows = ('"F0" :' + json).toJSON()["F0"];
	var vs = $("[name='val']");
	var ls = $("[name='label']");
	var is = $("[name='icon']");
	var cs = $("[name='css']");
	var idx = 0;
	for (var i in rows) {
		if (!vs[idx]) {
			alert("not engouth rows");
			break;
		}
		$(vs[idx]).val(rows[i]["value"] || "");
		$(ls[idx]).val(rows[i]["caption"] || rows[i]["value"] || "");
		$(is[idx]).val(rows[i]["icon"] || "");
		$(cs[idx]).val(rows[i]["css"] || "");
		idx++;
	}
}
$(document).on("change", "[name='orgval']", init);
function init() {
	fillRowsWithJson($("[name='orgval']").val());
}
function onCreate() {
	var json = '[';
	var vs = $("[name='val']");
	var ls = $("[name='label']");
	var is = $("[name='icon']");
	var cs = $("[name='css']");
	for (var i in vs) {
		if (!$(vs[i])[0] || $(vs[i]).val().trim() == "") {
			break;
		}
		json += '{"caption": "' + ($(ls[i]).val() || $(vs[i]).val() || "") + '", ';
		json += '"value": "' + ($(vs[i]).val() || "") + '", ';
		if ($(is[i]).val().trim() != "") {
			json += '"icon": "' + ($(is[i]).val() || "") + '", ';
		}
		if ($(cs[i]).val().trim() != "") {
			json += '"css": "' + ($(cs[i]).val() || "") + '", ';
		}
		json += '}, ';
	}
	json += ']';
	json = json.replace(/, \}/g, "}").replace(/, \]/g, "]");
	$("[name=newval]").val(json);
	$("[name=newval]").focus();
	
}

</script>
