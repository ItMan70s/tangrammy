<html>
<head>
<meta charset="utf-8">
<link rel='stylesheet' href='./css/bootstrap.min.css' />
<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
<link rel='stylesheet' href='./css/font-awesome.min.css' />
<!--[if IE 7]>
<link rel="stylesheet" href="./css/font-awesome-ie7.min.css">
<![endif]-->
<script src="./js/jquery.js"></script>
<script src="./js/jquery.hotkeys.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type='text/javascript' src='./js/richtext.js' ></script>
 <style type="text/css">
	.row+.row {
		margin-top: 15px;
	}
</style>   
<script type='text/javascript'>
	function sendMail() {
		var data = {"to": $("#to").val(), "subject": $("#subject").val(), "body": $("#body").val()};
		console.log(data);
		$.post("/send", data,			
			function(result){
				$("p").html(result);
			}
		);
		return false;
	}
</script>
</head>

<body class="col-md-12">
<form method="post" class="col-lg-offset-2"  >
<h1>发邮件</h1>

<div class="row" >
	<div class="col-lg-8 text-right">
		<button type="button" onclick="sendMail()" class="btn btn-success">　发送　</button>
		<button type="reset" class="btn">　重置　</button>
	</div>
</div>


<div class="row">
  <div class="col-lg-8">
    <div class="input-group">
      <span class="input-group-btn">
        <label class="btn btn-primary" for="to">收件人 ：</label>
      </span>
      <input type="text" id="to" name="to" class="form-control" placeholder='邮件地址，多个收件人";"分隔'>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-8">
    <div class="input-group">
      <span class="input-group-btn">
        <label class="btn btn-default" for="subject">主　题 ：</label>
      </span>
      <input type="text" id="subject" name="subject" class="form-control" placeholder=''>
    </div>
  </div>
</div>

<div class="row" style="margin-top: 50px">
	<textarea class='richtext well col-lg-8' id="body" name='body' cols=100 rows=15 options='"autohide":"no", "position":"top left"'>写点什么吧</textarea>
</div>
<div class="row" >
	<div class="col-lg-8">
		<p class="alert alert-warning" >邮件发送的小栗子</p>
	</div>
</div>
<div class="row" >
	<div class="col-lg-8">
		<button type="button" onclick="sendMail()" class="btn btn-success">　发送　</button>
		<button type="reset" class="btn">　重置　</button>
	</div>
</div>

</form>

</body>
</html>
